<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms- lets learn it</title>
</head>
<body>
    <h1>form to apply for sigma web development course - TA </h1>
    
    <form action="post">
      <div>  <label for="username">enter your username</label>
        <input type="text" id="username" name="username"
        placeholder="enter your name">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">subscribe kar lai bhai</label>
    </div>
    <div>
        <label for="comment">comment box</label>
        <br>
        <textarea name="comment" id="comment" row="4" cols="50"></textarea>
    </div>
    <div>
        <select name="fruits">
            <option value="apple">apple</option>
            <option value="banana">banana</option>
            <option value="seab">seab</option>
            <option value="kela">kela</option>
        </select>
    </div>
    </form>
</body>
</html>
