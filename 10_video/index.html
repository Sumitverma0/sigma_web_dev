<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video, audio and media</title>
</head>
<body>
    <video src="Video.mp4" width="255" controls poster="image.jpg"></video>

    <audio src="song.mp3" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green" />
    </svg>

    <img src="svg.svg" alt="my svg image">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="379" height="444"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=Y5KGVKS80VQpkZqC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
